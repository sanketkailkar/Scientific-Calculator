<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Sanket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <h2>Scientific Calculator</h2>
            <div id="fieldset">
                <div class="display">
                    <textarea id="display" cols="30" rows="2" disabled>0</textarea>
                </div>
                <div class="keys">
                    <div class="row">
                        <button class="function" data-value='exp'>exp</button>
                        <button class="function" data-value='ln'>ln</button>
                        <button class="function" data-value='log10'>log</button>
                        <button class="function" data-value='rad'>rad</button>
                        <button class="function" data-value='deg'>°</button>
                    </div>
                    <div class="row">
                        <button class="function" data-value='*('>(</button>
                        <button class="function" data-value=')'>)</button>
                        <button class="function" data-value='sin'>sin</button>
                        <button class="function" data-value='cos'>cos</button>
                        <button class="function" data-value='tan'>tan</button>

                    </div>
                    <div class="row">
                        <button class="function" data-value='x!'>x!</button>
                        <button class="operation" data-value='ac'>AC</button>
                        <button class="operation" data-value='del'>←</button>
                        <button class="operation" data-value='%'>%</button>
                        <button class="operation" data-value='/'>/</button>
                    </div>
                    <div class="row">
                        <button class="function" data-value='radic'>√</button>
                        <button class="number" data-value='7'>7</button>
                        <button class="number" data-value='8'>8</button>
                        <button class="number" data-value='9'>9</button>
                        <button class="operation img" data-value='*'>ｘ</button>
                    </div>
                    <div class="row">
                        <button class="function" data-value='x^2'>x²</button>
                        <button class="number" data-value='4'>4</button>
                        <button class="number" data-value='5'>5</button>
                        <button class="number" data-value='6'>6</button>
                        <button class="operation" data-value='-'>−</button>
                    </div>
                    <div class="row">
                        <button class="function" data-value='x^'>x^</button>
                        <button class="number" data-value='1'>１</button>
                        <button class="number" data-value='2'>２</button>
                        <button class="number" data-value='3'>３</button>
                        <button class="operation img" data-value='+'>＋</button>
                    </div>
                    <div class="row">
                        <button class="function" data-value='pi'>π</button>
                        <button class="number" data-value='00'>00</button>
                        <button class="number" data-value='0'>0</button>
                        <button class="number" data-value='.'>.</button>
                        <button class="operation equal img" data-value='='>＝</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
